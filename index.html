<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performative App - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Performative App</h1>
            <p>Sign in with your performative objects</p>
        </header>
        
        <main>
            <div class="webcam-section">
                <div class="webcam-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                <div class="controls">
                    <button id="start-camera" class="btn">Start Camera</button>
                    <button id="capture" class="btn" disabled>Capture & Analyze</button>
                </div>
            </div>
            
            <div class="results-section" id="results" style="display: none;">
                <h2>Detection Results</h2>
                <div class="objects-list">
                    <div class="object-item" data-object="matcha">
                        <span class="object-name">Matcha</span>
                        <span class="object-status">Not detected</span>
                    </div>
                    <div class="object-item" data-object="earphones">
                        <span class="object-name">Wired Earphones</span>
                        <span class="object-status">Not detected</span>
                    </div>
                    <div class="object-item" data-object="plushie">
                        <span class="object-name">Plushie</span>
                        <span class="object-status">Not detected</span>
                    </div>
                    <div class="object-item" data-object="camera">
                        <span class="object-name">Camera</span>
                        <span class="object-status">Not detected</span>
                    </div>
                    <div class="object-item" data-object="books">
                        <span class="object-name">Books</span>
                        <span class="object-status">Not detected</span>
                    </div>
                </div>
                
                <div class="verification-result">
                    <p id="verification-text">You need at least 2 performative objects to sign in</p>
                    <button id="sign-in" class="btn" disabled>Sign In</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>

    <audio id="performative-audio" preload="auto">
  <source src="lover-boy.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
