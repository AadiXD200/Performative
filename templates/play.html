<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Performative Mode</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      body { display: grid; place-items: center; min-height: 100vh; }
      .stage { text-align: center; }
      .stage h1 { margin-bottom: 12px; }
      #gif { max-width: min(600px, 90vw); border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); }
    </style>
  </head>
  <body>
    <div class="stage">
      <h1>Performative Dance</h1>
      <img id="gif" alt="Your performative animation" />
      <div class="muted" style="margin-top:8px">This page is intentionally minimal.</div>
    </div>

    <script>
      const gifEl = document.getElementById('gif');
      const stored = localStorage.getItem('performativeGif');
      if (stored) {
        gifEl.src = stored;
      } else {
        gifEl.alt = 'GIF not found. Please go back and sign in again.';
      }
    </script>
  </body>
  </html>
