<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëæ Performative Pac - Performative Male</title>
    <link rel="stylesheet" href="/static/games/pacman/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(255, 182, 217, 0.9) 0%, rgba(232, 197, 255, 0.9) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 105, 180, 0.5);
            border-radius: 20px;
            color: #2A2A34;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            z-index: 1000;
        }
        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
        }
    </style>
</head>
<body>
    <a href="/" onclick="sessionStorage.setItem('showGames', 'true'); window.location.href='/'; return false;" class="back-button">‚Üê Back to Games</a>
    <div class="game-container">
        <header class="game-header">
            <h1>Performative Pac</h1>
        </header>
        <div class="game-board">
            <canvas id="gameCanvas" width="840" height="750"></canvas>
            <div id="gameOverScreen" class="overlay" style="display: none;">
                <div class="overlay-content">
                    <h2>Game Over</h2>
                    <button id="restartButton">Restart</button>
                </div>
            </div>
            <div id="winScreen" class="overlay" style="display: none;">
                <div class="overlay-content">
                    <h2>You are now more performativeüéßüï∫üíÉ</h2>
                    <button id="restartButtonWin">Play Again</button>
                </div>
            </div>
        </div>
        <div class="game-info">
            <div class="lives">LIVES: <span id="lives">3</span></div>
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="high-score">HIGH: <span id="highScore">0</span></div>
        </div>
    </div>
    <script src="/static/games/pacman/game.js"></script>
</body>
</html>
